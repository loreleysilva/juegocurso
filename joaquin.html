<head>

<body>

<div class="filaunboton"> 
    <div class="botonarriba" onclick="clickarriba()"> </div>
</div> 

<div class="filadosbotones">
    <div class="botonizquierdo" onclick="clickizquierdo()"> </div>
    <div id="divNombreJugadorUno" style="background-color: coral;height: 70%; width: 16.5%;display: flex;align-items: center;justify-content: center;color: white;font-size: 25px;">
    </div>
    <div id="divNombreJugadorDos" style="background-color: blueviolet;height: 70%; width: 16.5%;display: flex;align-items: center;justify-content: center;color: white;font-size: 25px;">
    </div>

    <div class="botonderecho" onclick="clickderecho()"> </div>

    <div class="botonabajo" onclick="clickabajo()">
    </div> 
</div>

<script>
    
        
    function cambiarJugador(){
        if(activoJugadorUno == true){
            document.getElementById("divNombreJugadorUno").style.backgroundColor = "red"  
            document.getElementById("divNombreJugadorDos").style.backgroundColor = "white"
            activoJugadorUno = false
            document.getElementById("divNombreJugadorUno").style.color = "black"

        } else {
            document.getElementById("divNombreJugadorUno").style.backgroundColor = "white" 
            document.getElementById("divNombreJugadorDos").style.backgroundColor = "red"
            activoJugadorUno = true
            document.getElementById("divNombreJugadorUno").style.color = "black"


   
        }
    }
    var activoJugadorUno = true 
    var nombreJugadorUno = prompt("ingrese nombre jugador uno lore","jugador uno")
    var nombreJugadorDos = prompt("ingrese nombre jugdor dos anto","jugador dos")
    document.getElementById("divNombreJugadorUno").innerHTML = nombreJugadorUno
    document.getElementById("divNombreJugadorDos") .innerHTML = nombreJugadorDos

    function sonarAudio(nombreAudio){
        var audio = new Audio(nombreAudio);
        return audio.play();

    }

    function clickarriba(){
        sonarAudio('./sonido/moneda.mp3')
        cambiarJugador()
    }
    function clickizquierdo(){
        sonarAudio('./sonido/iphone.mp3')
        cambiarJugador()
    }
    function clickderecho(){
        sonarAudio('./sonido/mario.mp3')
        cambiarJugador()
    }
    function clickabajo(){
        sonarAudio('./sonido/messenger.mp3')
        cambiarJugador()

    }
    







</script>
